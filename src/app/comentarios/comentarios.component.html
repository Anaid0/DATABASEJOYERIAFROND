<form (ngSubmit)="publicarComentario()">
  <div>
    <label for="autor">Autor</label>
    <input type="text" id="autor" [(ngModel)]="nuevoComentario.autor" name="autor" required />
  </div>
  <div>
    <label for="contenido">Comentario</label>
    <textarea id="contenido" [(ngModel)]="nuevoComentario.contenido" name="contenido" required></textarea>
  </div>
  <button type="submit">Publicar</button>
  <button (click)="volver()">Cancelar</button>
</form>
